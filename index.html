<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meowwww</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#fff9fb;--card:#fff;--accent:#f6b1d8;--accent-2:#ffd8a8;--muted:#6b6b7a}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(180deg,var(--bg),#fff);color:#222}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:36px}
    .card{width:100%;max-width:920px;background:var(--card);border-radius:18px;box-shadow:0 12px 40px rgba(17,16,24,0.06);padding:28px;display:grid;grid-template-columns:1fr 360px;gap:24px;align-items:center}
    .left h1{margin:0 0 8px;font-size:28px;color:#2a2a33}
    .left p{margin:0 0 18px;color:var(--muted)}
    .controls{display:flex;gap:8px;align-items:center;margin-top:12px}
    .buttons{display:flex;gap:12px;flex-wrap:wrap}
    button{background:linear-gradient(180deg,var(--accent),#f08fbf);border:none;color:white;padding:12px 16px;border-radius:12px;font-weight:600;cursor:pointer}
    button.secondary{background:linear-gradient(180deg,var(--accent-2),#ffd08a);color:#4a2f00}
    .mutebtn{background:#e6e6e6;color:#222;padding:8px 10px;border-radius:10px;font-weight:700}
    .message{background:#fff6fb;border-radius:12px;padding:14px;margin-top:16px;min-height:64px;display:flex;align-items:center}
    .cat-wrap{display:flex;flex-direction:column;align-items:center;gap:14px}
    .cat-svg{width:240px;height:auto}
    .bob{animation:bob 3s ease-in-out infinite}
    @keyframes bob{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
    .credits{font-size:12px;color:var(--muted);margin-top:8px}
    @media(max-width:860px){.card{grid-template-columns:1fr;padding:20px}.cat-svg{width:180px}}
    #confetti{position:fixed;left:0;top:0;pointer-events:none;width:100%;height:100%;z-index:999}
    #bikerOverlay{display:none;position:fixed;inset:0;background:linear-gradient(180deg,#200002,#500000);z-index:998;align-items:center;justify-content:center;flex-direction:column;padding:30px}
    #bikerGallery{max-width:1100px;width:100%;text-align:center}
    #bikerGallery img{max-width:100%;border-radius:12px;box-shadow:0 18px 50px rgba(0,0,0,0.6)}
    #spotifyOverlay{display:none;margin-top:18px}
    #bikerOverlay .overlay-controls{position:absolute;top:18px;right:18px;display:flex;gap:8px;z-index:10001}
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div id="bikerOverlay" aria-hidden="true">
    <div class="overlay-controls">
      <button id="goBackBiker">Go back</button>
      <button id="closeBiker">Close</button>
      <button id="showSpotifySmall">Play song</button>
    </div>

    <div id="bikerGallery">
      <img id="bikerImage" src="" alt="biker">
    </div>

    <div>
      <div id="spotifyOverlay">
        <iframe id="spotifyFrame" src="https://open.spotify.com/embed/track/4RjPbpWbPapGuV9mYsqvl6" width="340" height="80" frameborder="0" allow="autoplay; encrypted-media"></iframe>
        <audio id="localBikerAudio" src="kiss-me-slow.mp3" preload="auto"></audio>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="left">
        <h1>Meow <span id="friendName">friend</span></h1>
        <p>made this page for you ik there is nothing much here but I promise ill make a better one. Till then yaarrrr keep smilig and complete your assigement on time XD</p>

        <audio id="localFavAudio" src="still-with-you.mp3" preload="auto"></audio>

        <div class="controls">
          <div class="buttons">
            <button id="complimentBtn">Meow </button>
            <button class="secondary" id="gentleBtn">Soft reminder</button>
            <button id="liftMoodBtn">Click for a surpries </button>
          </div>
          <button id="muteFavBtn" class="mutebtn">Mute</button>
        </div>

        <div class="message" id="messageArea">Press the button ‚Äî the cat will do the rest! üê±</div>
      </div>

      <div class="cat-wrap">
        <img id="catGif" src="pop-cat.gif" class="cat-svg bob" alt="cat gif">
        <div style="text-align:center">
          <button id="hugBtn">Tap to hug the cat ü§ç</button>
          <div class="credits">Made only for you</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const DEFAULT_NAME = 'Vandita';
    const nameEl = document.getElementById('friendName');
    if(nameEl) nameEl.textContent = DEFAULT_NAME;

    const compliments = [
      'You are brave today, and that is enough.',
      'Your smile is quietly revolutionary.',
      'Tiny steps count ‚Äî celebrate them.',
      'You make the world softer just by being you.',
      'It\'s okay to rest. You\'re still doing wonderfully.',
      'Someone is thinking about how lovely you are ‚Äî me (the cat).'
    ];

    const gentle = [
      'Take three slow breaths ‚Äî in... out... in...',
      'Treat yourself to your favorite song ‚Äî dance badly, who cares?',
      'A cup of cocoa and a blanket could help.'
    ];

    function rand(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    const messageArea = document.getElementById('messageArea');
    const complimentBtn = document.getElementById('complimentBtn');
    const gentleBtn = document.getElementById('gentleBtn');
    if(complimentBtn) complimentBtn.addEventListener('click', ()=>{ if(messageArea) messageArea.textContent = rand(compliments); });
    if(gentleBtn) gentleBtn.addEventListener('click', ()=>{ if(messageArea) messageArea.textContent = rand(gentle); });

    const localFavAudio = document.getElementById('localFavAudio');
    const muteFavBtn = document.getElementById('muteFavBtn');
    let favWasPlaying = false;

(function(){
  const fav = document.getElementById('localFavAudio');

  const startOverlay = document.createElement('div');
  Object.assign(startOverlay.style, {
    position:'fixed',
    left:'12px',
    bottom:'12px',
    zIndex:10002,
    background:'linear-gradient(90deg,#ffd08a,#ffb6d6)',
    color:'#2a2a33',
    padding:'10px 14px',
    borderRadius:'12px',
    boxShadow:'0 10px 30px rgba(0,0,0,0.18)',
    cursor:'pointer',
    fontWeight:'700',
    display:'none',
    userSelect:'none'
  });
  startOverlay.textContent='Tap to start music';
  document.body.appendChild(startOverlay);

  async function tryPlayFav(){
    if(!fav) return false;
    fav.volume = 0.18;
    try{
      await fav.play();
      return !fav.paused;
    }catch(err){
      return false;
    }
  }

  window.addEventListener('load', async ()=>{
    const ok = await tryPlayFav();
    if(!ok){
      startOverlay.style.display='block';
    }
  });

  startOverlay.addEventListener('click', async ()=>{
    startOverlay.style.display='none';
    try{
      fav.volume=0.18;
      await fav.play();
    }catch(e){}
  });

  function onFirstInteraction(){
    startOverlay.style.display='none';
    tryPlayFav().finally(()=>{
      window.removeEventListener('click', onFirstInteraction);
      window.removeEventListener('keydown', onFirstInteraction);
    });
  }
  
  window.addEventListener('click', onFirstInteraction);
  window.addEventListener('keydown', onFirstInteraction);
})();


    if(muteFavBtn){ muteFavBtn.addEventListener('click', ()=>{
      if(!localFavAudio) return; localFavAudio.muted = !localFavAudio.muted; muteFavBtn.textContent = localFavAudio.muted ? 'Unmute' : 'Mute';
    }); }

    const confettiCanvas = document.getElementById('confetti');
    if(confettiCanvas){ confettiCanvas.width = window.innerWidth; confettiCanvas.height = window.innerHeight; }
    const ctx = confettiCanvas ? confettiCanvas.getContext('2d') : null;

    function Confetto(x,y,dx,dy,color,size,rot){ this.x=x;this.y=y;this.dx=dx;this.dy=dy;this.color=color;this.size=size;this.rot=rot;this.spin=(Math.random()*.2)-.1 }
    Confetto.prototype.step=function(){ this.x+=this.dx; this.y+=this.dy; this.dy+=.15; this.rot+=this.spin; this.dx*=.995 }
    Confetto.prototype.draw=function(c){ if(!c) return; c.save(); c.translate(this.x,this.y); c.rotate(this.rot); c.fillStyle=this.color; c.fillRect(-this.size/2,-this.size/2,this.size,this.size*.6); c.restore() }

    let conf=[];
    function burst(x,y){ if(!ctx) return; const colors=['#ff9ccf','#ffd37a','#b6f7d0','#a7d3ff','#ffd1e6']; for(let i=0;i<36;i++){ const a=Math.random()*Math.PI*2; const sp=2+Math.random()*6; conf.push(new Confetto(x,y,Math.cos(a)*sp,Math.sin(a)*sp,colors[Math.floor(Math.random()*colors.length)],6+Math.random()*8,Math.random()*6)); } }
    function anim(){ if(!ctx) return; ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height); for(let i=conf.length-1;i>=0;i--){ conf[i].step(); conf[i].draw(ctx); if(conf[i].y>confettiCanvas.height+50) conf.splice(i,1); } requestAnimationFrame(anim) }
    anim();

    const hugBtn = document.getElementById('hugBtn');
    if(hugBtn) hugBtn.addEventListener('click', ()=>{ burst(window.innerWidth/2, window.innerHeight/3); const cat = document.getElementById('catGif'); if(cat) cat.src='2seokerrr-cat.gif'; if(messageArea) messageArea.textContent='Sending a big virtual hug ‚Äî hold onto your whiskers!'; });

    const bikerFiles=['biker boy1.jpeg','biker boy2.jpeg','biker boy3.jpeg','biker boy4.jpeg','biker boy5.jpeg'];
    const liftBtn=document.getElementById('liftMoodBtn');
    const overlay=document.getElementById('bikerOverlay');
    const bikerImg=document.getElementById('bikerImage');
    const closeB=document.getElementById('closeBiker');
    const spotifyOverlay=document.getElementById('spotifyOverlay');
    const localBikerAudio=document.getElementById('localBikerAudio');
    let cur=0, iv=null;

    function playLocalBiker(){ if(!localBikerAudio) return; try{ localBikerAudio.currentTime=0; localBikerAudio.volume=0.16; localBikerAudio.play().catch(()=>{}); }catch(e){} }
    function stopLocalBiker(){ if(!localBikerAudio) return; try{ localBikerAudio.pause(); localBikerAudio.currentTime=0; }catch(e){} }

    function show(){ if(localFavAudio){ try{ favWasPlaying = !localFavAudio.paused; localFavAudio.pause(); }catch(e){} }
      if(overlay){ overlay.style.display='flex'; overlay.setAttribute('aria-hidden','false'); }
      if(spotifyOverlay) spotifyOverlay.style.display='block';
      playLocalBiker();
      if(bikerFiles.length>0 && bikerImg){ cur=0; bikerImg.src=encodeURI(bikerFiles[cur]); if(iv) clearInterval(iv); iv=setInterval(()=>{ cur=(cur+1)%bikerFiles.length; bikerImg.src=encodeURI(bikerFiles[cur]); },3500); }
      if(messageArea) messageArea.textContent='Mood lift activated ‚Äî click the play inside Spotify if it does not start automatically.' }

    function hide(){ if(overlay){ overlay.style.display='none'; overlay.setAttribute('aria-hidden','true'); } if(iv){ clearInterval(iv); iv=null; } stopLocalBiker(); if(localFavAudio && favWasPlaying){ try{ localFavAudio.play().catch(()=>{}); }catch(e){} } if(messageArea) messageArea.textContent='Back to cat mode. ‚ù§Ô∏è' }

    if(liftBtn) liftBtn.addEventListener('click', show);
    if(closeB) closeB.addEventListener('click', hide);
    const goBack=document.getElementById('goBackBiker'); if(goBack) goBack.addEventListener('click', hide);
    const showSpotifySmall=document.getElementById('showSpotifySmall'); if(showSpotifySmall) showSpotifySmall.addEventListener('click', ()=>{ if(spotifyOverlay){ spotifyOverlay.style.display = spotifyOverlay.style.display==='block' ? 'none' : 'block'; } if(localBikerAudio){ if(spotifyOverlay && spotifyOverlay.style.display==='block'){ try{ localBikerAudio.currentTime=0; localBikerAudio.volume=0.16; localBikerAudio.play().catch(()=>{}); }catch(e){} } else { try{ localBikerAudio.pause(); localBikerAudio.currentTime=0; }catch(e){} } } });

    window.addEventListener('resize', ()=>{ if(confettiCanvas){ confettiCanvas.width=window.innerWidth; confettiCanvas.height=window.innerHeight; } });
  </script>
</body>
</html>
